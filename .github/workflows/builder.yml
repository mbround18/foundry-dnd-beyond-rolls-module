name: Build Processing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "18.x"

      - run: |
          npm install
        name: Install Dependencies

      - run: |
          npm run build